<!DOCTYPE html>
<html> 
<head>
    <title>Ubuntu Insights</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .column {
            float: left;
            width: 50%;
            padding: 10px;
            box-sizing: border-box;
        }
        .row::after {
            content: "";
            clear: both;
            display: table;
        }

        #banner {
            height: 360px;
            width: 100%;
            object-fit: cover;
            margin-bottom: 16px;
        }

        .custom-heading {
            color: #00308F;
        }

      /* Styling for Calendly button */
      .calendly-button {
          background-color: #00308f;
          color: #ffffff;
          border: none;
          padding: 20px 40px; /* Adjust padding to make the button bigger */
          font-size: 20px; /* Increase font size to make the button text bigger */
          border-radius: 5px;
          cursor: pointer;
          transition: background-color 0.3s ease;
      }

        .calendly-button:hover {
            background-color: #002267;
        }

      /* Style for rectangle box */
      .rectangle-box {
          height: 260px; /* Same as banner height */
          width: 100%;
          background-color: #00308f; /* Color of the rectangle box */
      }
    </style>
</head>
<body>
    {% include 'nav.html' %}
  <img class = "img-fluid" id = "banner" src="/static/contact.jpg", height ="320" >
    <div class="container mt-5 mb-4">
        <h1 class="text-center mt-2 mb-4 custom-heading">Connect with a seasoned expert now!</h1>
      
      <h3 class="text-center mt-4 mb-2 "> <em>We are eager to assist you in navigating towards unparalleled success in the digital age. Reach out to us without delay and kickstart your journey today!</em> </h3>

        <div class="row">
            <div class="column text-center mt-4 mb-4">

                <!-- Calendly button -->
                <button class="calendly-button" onclick="window.open('https://calendly.com/ubuntuinsights/30min', '_blank')">Book an appointment</button>
            </div>
          
          
          
          <div class="column text-center">
                <h2 class="text-center mt-4 mb-4 custom-heading">Email Us</h2>
                <p>info@ubuntuinsights.com</p>
            </div>
            
        </div>
    </div>
    {% include 'footer.html' %}
</body>
</html>
