<div class = "border-bottom row" style = "margin-bottom:16px; padding-bottom:8px;"> 
  <div class = "col-10">
    <h4 style= "color: #00308F; margin-bottom: 4px;">
      {{job['title']}}</h4>
    <div><b>Location:</b> {{job['location']}}</div>
    {% if 'deadline' in job %}
    <div><b>Deadline:</b> {{job['deadline']}}</div>
    {% endif %}
  </div>
  <div class = "col-2">
    <a  href="mailto:info@ubuntuinsights.com?subect=Application for {{job['title']}}" type="button" class="btn btn-outline-primary">Apply</a>
  </div>
</div>
